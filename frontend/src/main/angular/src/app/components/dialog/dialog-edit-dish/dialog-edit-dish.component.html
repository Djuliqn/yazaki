<div class="container">
    <form class="mat-dialog-content" [formGroup]="form">
        <h1 mat-dialog-title>Редактиране на ястие</h1>

        <div class="form">
            <mat-form-field>
                <input matInput formControlName="nameFormControl" [(ngModel)]="data.name" placeholder="Име на ястие" required>
                <mat-error *ngIf="form.get('nameFormControl').errors?.required">Задължително поле</mat-error>
                <mat-error *ngIf="form.get('nameFormControl').errors?.minlength">Полето трябва да съдържа минимум 3
                    символа
                </mat-error>
                <mat-error *ngIf="form.get('nameFormControl').errors?.maxlength">Полето трябва да съдържа максимум
                    30
                    символа
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input matInput formControlName="descriptionFormControl" [(ngModel)]="data.description" placeholder="Описание" required>
                <mat-error *ngIf="form.get('descriptionFormControl').errors?.required">Задължително поле</mat-error>
                <mat-error *ngIf="form.get('descriptionFormControl').errors?.minlength">Полето трябва да съдържа
                    минимум 3 символа
                </mat-error>
                <mat-error *ngIf="form.get('descriptionFormControl').errors?.maxlength">Полето трябва да съдържа
                    максимум 300 символа
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-dialog-actions>
                <button mat-raised-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="1">Редактирай</button>
                <button mat-raised-button color="warn" type="button" mat-dialog-close>Отказ</button>
            </mat-dialog-actions>
        </div>
    </form>
</div>
